_format_version: "2.1"
_transform: true

services:
  - name: auth-service
    url: http://auth:9999
    routes:
      - name: auth-route
        paths:
          - /auth
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names: ["apikey"]
          hide_credentials: true

  - name: rest-service
    url: http://rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names: ["apikey"]
          hide_credentials: true

  - name: realtime-service
    url: http://realtime:4000
    routes:
      - name: realtime-route
        paths:
          - /realtime
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names: ["apikey"]
          hide_credentials: true

  - name: storage-service
    url: http://storage:5000
    routes:
      - name: storage-route
        paths:
          - /storage/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names: ["apikey"]
          hide_credentials: true

  - name: meta-service
    url: http://meta:8080
    routes:
      - name: meta-route
        paths:
          - /pg
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names: ["apikey"]
          hide_credentials: true 